<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validador de Formulários</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="screen">
        
        <div class="leftside">
            <img src="images/financial_data.png" alt="">
        </div>

        <div class="rightside">
            <form method="post" id="formulario" action="cadastro.php">
                <label ><h1>Crie sua conta</h1></label>                
                <label>
                    Seu nome: <br>
                    <input type="text" name="name" data-rules="required|min=2">
                </label>
                <label>
                    Seu email: <br>
                    <input type="email" name="email" data-rules="required|email">
                </label>
                <label>
                    Sua senha: <br>
                    <input type="password" name="password" data-rules="required|min=8">
                </label>
                <label>
                    <input type="submit" value="Cadastre-se">
                </label>
                <div class="login">
                    Já tem uma conta? <a href="">Faça o Login aqui.</a>
                </div>
            </form>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
